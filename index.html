<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor || Social links profile</title>
  </head>

  <body>
    <div class="profile-card">
      <img
        class="profile-card__img"
        src="/avatar-jessica.jpeg"
        alt="Avatar-jessica"
        width="88"
        height="88"
      />

      <h1 class="profile-card__heading">Jessica Randall</h1>
      <h3 class="profile-card__country">London, United Kingdom</h3>
      <p class="profile-card__text">"Front-end developer and avid reader."</p>

      <ul class="profile-card__list">
        <li class="profile-card__item">
          <a href="#" class="profile-card__link">GitHub</a>
        </li>
        <li class="profile-card__item">
          <a href="#" class="profile-card__link">Frontend Mentor</a>
        </li>
        <li class="profile-card__item">
          <a href="#" class="profile-card__link">LinkedIn</a>
        </li>
        <li class="profile-card__item">
          <a href="#" class="profile-card__link">Twitter</a>
        </li>
        <li class="profile-card__item">
          <a href="#" class="profile-card__link">Instagram</a>
        </li>
      </ul>
    </div>
  </body>
</html>
